{% extends 'base.html' %}
{% block index %}
<title>关注的医生</title>
<link href="/static/css/dashboard.css" rel="stylesheet" />
<div class="page">
      <div class="page-main">
     <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg order-lg-first">
            <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
              <li class="nav-item dropdown">
                <a href="/patient_index/" class="nav-link" data-toggle="dropdown"><i class="fe fe-calendar"></i>视频中心</a>
              </li>
              <li class="nav-item">
                <a href="/patient_record/" class="nav-link" data-toggle="dropdown"><i class="fe fe-box"></i>观看记录</a>
              </li>

              <li class="nav-item dropdown">
                <a href="/patient_doctor/" class="nav-link   active" data-toggle="dropdown"><i class="fe fe-file"></i>我收藏的医生</a>
              </li>
              <li class="nav-item dropdown">
                <a href="/patient_video/" class="nav-link"><i class="fe fe-check-square"></i>我收藏的视频</a>
              </li>
              <li class="nav-item">
                <a href="/all_video/" class="nav-link"><i class="fe fe-image"></i>全部视频</a>
              </li>
              <li class="nav-item">
                <a href="/patient_info/" class="nav-link"><i class="fe fe-file-text"></i>我的信息</a>
              </li>
                  <li class="nav-item">
                <a href="/logout/" class="nav-link"><i class="fe fe-file-text"></i>退出登录</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
        <div class="my-3 my-md-5">
          <div class="container">
            <div class="page-header">
              <h1 class="page-title">
                我关注的医生
              </h1>
            </div>
            <div class="row row-cards">
              <div class="col-lg-12">
                {% if not key %}
                  <div style="margin-left: 100px" class="row">
                      <h1>暂无收藏的医生</h1>
                    <a style="margin-left: 100px;" href="/all_video/"><button class="btn btn-primary ml-auto">去收藏>></button></a>
                  </div>
                {% else %}
                <div class="card">
                  <table class="table card-table table-vcenter">
                      {% for i in doctor %}
                        <tr>
                              <td>
                                <a href="/all_video/?doctor={{ i.id }}">{{ i.name }} </a>
                              </td>
                              <td class="text-right text-muted d-none d-md-table-cell text-nowrap">日期:{{ i.time }}</td>
                              <td class="text-right text-muted d-none d-md-table-cell text-nowrap">关注人数{{ i.person_info }}人</td>
                              <td class="text-right">
                                  <a href="/delete_person_video/?key=d&video={{ i.id }}"><button class="btn btn-primary">取消关注</button></a>
                              </td>

                        </tr>

                      {% endfor %}

                  </table>
                     {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

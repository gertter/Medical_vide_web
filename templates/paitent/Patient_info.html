{% extends 'base.html' %}
{% block index %}
<title>个人信息</title>
<link href="/static/css/dashboard.css" rel="stylesheet" />
<div class="page">
  <div class="page-main">
   <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg order-lg-first">
            <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
              <li class="nav-item dropdown">
                <a href="/patient_index/" class="nav-link" data-toggle="dropdown"><i class="fe fe-calendar"></i>视频中心</a>
              </li>
              <li class="nav-item">
                <a href="/patient_record/" class="nav-link" data-toggle="dropdown"><i class="fe fe-box"></i>观看记录</a>
              </li>

              <li class="nav-item dropdown">
                <a href="/patient_doctor/" class="nav-link" data-toggle="dropdown"><i class="fe fe-file"></i>我收藏的医生</a>
              </li>
              <li class="nav-item dropdown">
                <a href="/patient_video/" class="nav-link"><i class="fe fe-check-square"></i>我收藏的视频</a>
              </li>
              <li class="nav-item">
                <a href="/all_video/" class="nav-link"><i class="fe fe-image"></i>全部视频</a>
              </li>
              <li class="nav-item">
                <a href="/patient_info/" class="nav-link   active"><i class="fe fe-file-text"></i>我的信息</a>
              </li>
              <li class="nav-item">
                <a href="/logout/" class="nav-link"><i class="fe fe-file-text"></i>退出登录</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row">
        <div class="col-lg-12">
            {% for i in person_info %}
            <form method="post" class="card">
            {% csrf_token %}
            <div class="card-body">
              <h3 class="card-title">编辑个人信息</h3>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label class="form-label">姓名</label>
                    <input name="name" type="text" class="form-control"  placeholder="姓名" value="{{ i.name }}">
                  </div>
                </div>
                <div class="col-sm-6 col-md-3">
                  <div class="form-group">
                    <label class="form-label">性别</label>
                      {% if i.sex == '男' %}
                        <select name="sex" class="form-control">
                          <option>男</option>
                           <option>女</option>
                        </select>
                          {% else %}
                          <select name="sex" class="form-control">
                          <option>女</option>
                           <option>男</option>
                        </select>
                      {% endif %}
                  </div>
                </div>
                <div class="col-sm-6 col-md-4">
                  <div class="form-group">
                    <label class="form-label">邮箱地址</label>
                    <input name="email" type="email" class="form-control" placeholder="Email" value="{{ i.email }}">
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label class="form-label">联系电话</label>
                    <input name="tel" type="text" class="form-control" placeholder="tel" value="{{ i.tel }}">
                  </div>
                </div>

                <div class="col-md-9">
                  <div class="form-group">
                    <label class="form-label">家庭地址</label>
                    <input name="address" type="text" class="form-control" placeholder="Home Address" value="{{ i.address }}">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group mb-0">
                    <label class="form-label">个人介绍</label>
                    <textarea name="person_info" rows="5" class="form-control" placeholder="Here can be your description">{{ i.info }}
                    </textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-right">
              <button type="submit" class="btn btn-primary">更新信息</button>
            </div>
          </form>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}

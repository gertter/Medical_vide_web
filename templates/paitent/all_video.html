{% extends 'base.html' %}
{% block index %}
<title>全部视频</title>
<link href="/static/css/dashboard.css" rel="stylesheet" />
<div class="page">
  <div class="page-main">
    <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg order-lg-first">
            <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
              <li class="nav-item dropdown">
                <a href="/patient_index/" class="nav-link" data-toggle="dropdown"><i class="fe fe-calendar"></i>视频中心</a>
              </li>
              <li class="nav-item">
                <a href="/patient_record/" class="nav-link" data-toggle="dropdown"><i class="fe fe-box"></i>观看记录</a>
              </li>

              <li class="nav-item dropdown">
                <a href="/patient_doctor/" class="nav-link" data-toggle="dropdown"><i class="fe fe-file"></i>我收藏的医生</a>
              </li>
              <li class="nav-item dropdown">
                <a href="/patient_video/" class="nav-link"><i class="fe fe-check-square"></i>我收藏的视频</a>
              </li>
              <li class="nav-item">
                <a href="/all_video/" class="nav-link   active"><i class="fe fe-image"></i>全部视频</a>
              </li>
              <li class="nav-item">
                <a href="/patient_info/" class="nav-link"><i class="fe fe-file-text"></i>我的信息</a>
              </li>
                  <li class="nav-item">
                <a href="/logout/" class="nav-link"><i class="fe fe-file-text"></i>退出登录</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row row-cards">
            {% for i in all_video %}
                <div class="col-sm-6 col-lg-4">
            <div class="card p-3">
              <a href="/paly_video/?video_id={{ i.id }}&key=outhor" class="mb-3">
                   <video width="100%">
                    <source src="/media/{{ i.file }}">
                </video>
                  </a>
              <div class="d-flex align-items-center px-2">
                <div>
                  <div>{{ i.title }}</div>
                  <small class="d-block text-muted">{{ i.time }}</small>
                </div>
                <div class="ml-auto text-muted">
                  <a href="javascript:void(0)" class="icon">发布人:{{ i.doctor }}</a>
                </div>
              </div>
            </div>
          </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

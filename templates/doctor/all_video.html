{% extends 'base.html' %}
{% block index %}
<title>我发布的全部视频</title>
<link href="/static/css/dashboard.css" rel="stylesheet" />
<div class="page">
  <div class="page-main">
    <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg order-lg-first">
            <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
              <li class="nav-item dropdown">
                <a href="/manage_person_video/" class="nav-link active" data-toggle="dropdown"><i class="fe fe-calendar"></i>我的视频</a>
              </li>
              <li class="nav-item">
                <a href="/publish_video/" class="nav-link" data-toggle="dropdown"><i class="fe fe-box"></i>我要发布</a>
              </li>

              <li class="nav-item dropdown">
                <a href="/doctor_info/" class="nav-link" data-toggle="dropdown"><i class="fe fe-file"></i>我的信息</a>
              </li>
                  <li class="nav-item">
                <a href="/logout/" class="nav-link"><i class="fe fe-file-text"></i>退出登录</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="my-3 my-md-5">
      <div class="container">
        <div class="row row-cards">
            {% if key %}
                {% for i in my_video %}
                <div class="col-sm-6 col-lg-4">
                    <div class="card p-3">
                    <a href="/paly_video/?video_id={{ i.id }}&key=person" class="mb-3">
                   <video width="100%">
                    <source src="/media/{{ i.file }}">
                </video>
                  </a>
                      <div>{{ i.title }}</div>
                      <small class="d-block text-muted">{{ i.time }}</small>
                        <div class="ml-auto text-muted">
                      <a href="/delete_person_video/?key=doctor&video={{ i.id }}" class="icon"><i class="fe fe-minus-circle" data-toggle="tooltip" title="" data-original-title="fe fe-minus-circle"></i>删除</a>
                    </div>
                    </div>

                  </div>
                {% endfor %}
             {% else %}
            <div class="text-center" style="padding: 300px;">
            <h1>暂无发布的视频</h1>
            <a href="/publish_video/">
                <button type="button" class="btn btn-primary">去发布</button>
            </a>
            </div>
            {% endif %}
                </div>
            </div>
        </div>
      </div>
    </div>
{% endblock %}

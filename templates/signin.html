{% extends 'base.html' %}
{% block index %}
<link rel="stylesheet" href="/static/css/signin.css">
<script src="/static/js/jquery-2.2.4.min.js"></script>
<script src="/static/js/modernizr_tables.js"></script>
<script src="/static/js/tables_func.js"></script>
<link rel="stylesheet" href="/static/css/tables.css">
<div class="bg_color_2">
    <form action="/signin/" method="post">
            <div class="main_title" style="padding-top: 20px; margin-bottom:5px;">
                <p style="color: white">登录为</p>
            </div>
        <div class="box_background">
            <div class="pricing-container cd-has-margins">
                <div class="pricing-switcher">
                    <p class="fieldset">
                        <input onclick="a()" type="radio" name="role" value="patient" id="patient" checked="">
                        <label for="patient">病人</label>
                        <input onclick="a()" type="radio" name="role" value="clinic" id="Clinic">
                        <label for="Clinic">医生</label>
                        <span class="switch"></span>
                    </p>
                </div>
                <ul class="pricing-list bounce-invert">
                    <ul class="pricing-wrapper">
                        <li data-type="patient" class="is-visible">
                            <header class="pricing-header">
                                <h2><i class="icon-user"></i>病人</h2>
                                <div class="price">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                </div>
                            </header>
                        </li>
                        <li data-type="clinic" class="is-hidden">
                            <header class="pricing-header">
                                <h2><i class="icon-user-md"></i>医生</h2>
                                <div class="price">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                </div>
                            </header>
                        </li>
                    </ul>
                    <div class="fixed-box" style="background-color:white">
                        <input type="hidden" name="csrfmiddlewaretoken" value="QEgWnaXwqwTuNmPgeoWrseuD6kkRbRHH79JwnDrGGUG3RRpLLJd4SkBdhIk1JEAg">
                        {% csrf_token %}
                        <div class="box_form clearfix">
                            {% if error %}
                                {% for e in error %}
                                    <div id="pass-info" class="clearfix weakpass">{{ e }}</div>
                                {% endfor %}
                            {% endif %}
                            <div style="margin-left: 100px;" class="box_login last">
                                <div class="form-group">
                                    <h5 style="margin-top:5px;margin-bottom:5px;">邮箱:</h5>
                                    <input type="email" name="email" class="form-control" placeholder="你的邮箱">
                                </div>
                                <div class="form-group">
                                    <h5 style="margin-top:5px;margin-bottom:5px;">密码:</h5>
                                    <input type="password" name="password" class="form-control" placeholder="你的密码">
                                </div>
                                <div class="form-group" style="padding-right: 15%;padding-left: 30%;">
                                    <input style="width: 150px;" class="btn_1" type="submit" value="登录">
                                </div>
                                <div class="form-group" style="padding-right: 15%;padding-left: 30%;">
                                    <a id="forget" href="" style="float: right">忘记密码？</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin:auto;width:200px;">
                        <div class="col-6"><a class="btn_1" style='color:#ffff;width:80%;' href="/signup/?role=patient"><i class="icon-user"></i>病人注册</a></div><br/>
                        <div class="col-6"><a class="btn_1" style="background-color:#33A6B8; color:#ffff;width:80%;" href="/signup/?role=doctor"><i class="icon-user-md"></i>医生注册</a></div>
                    </div>
                </ul>
            </div>
        </div>
    </form>
</div>
<script>
window.onload=a();
function a() {
     var list= $('input:radio[name="role"]:checked').val();
        $("#forget").attr("href","/forget_password/?key="+list);
}
</script>
{% endblock %}

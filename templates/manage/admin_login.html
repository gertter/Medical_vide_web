{% extends 'base.html' %}
{% block index %}
<link href="/static/css/dashboard.css" rel="stylesheet" />
    {% if error %}
        <script>
        alert('{{ error }}');
        </script>
    {% endif %}
<div style="padding-top: 200px;padding-bottom: 218px">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <form class="card"  method="post">
              {% csrf_token %}
            <div class="card-body p-6">
              <div class="card-title">输入管理员账户</div>
              <div class="form-group">
                <label class="form-label">账户</label>
                <input type="text" name="user" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="管理员账户">
              </div>
              <div class="form-group">
                <label class="form-label">
                  密码
                </label>
                <input type="password" name="pwd" required class="form-control" id="exampleInputPassword1" placeholder="管理员密码">
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
</div>
{% endblock %}
